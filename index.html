<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <section>
            <h1>Tip Caculator</h1>
            <article>
                <form>
                    <div>
                        <label for="">Bill Amount $</label>
                        <input type="number" placeholder="amount">
                    </div>
                    <div>
                        <label for="">Tip %</label>
                        <button id="subtract-tip">-</button>
                        <input type="text" id="tip" value=0 inputmode="numeric">
                        <button id="add-tip">+</button>
                    </div>
                    <div>
                        <label for="">Split the Bill?</label>
                        <button id="subtract-split">-</button>
                        <input type="text" id="split" value=0>
                        <button id="add-split">+</button>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="roundUp" inputmode="numeric">
                        <label for="">Round up to dollars</label>
                    </div>
                    <button id="clear">Clear</button>
                    <button id="calculate">Calculate</button>
                </form>
                <div id="result">

                </div>
            </article>
        </section>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
